language: scala
scala:
  - 2.11.6

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

jdk:
  - oraclejdk8

install: true

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  - sbt ++$TRAVIS_SCALA_VERSION scalastyle coverage test coverageReport

branches:
  only:
    - master

