//======================================================================================================================
// HOCON (human-optimized configuration object notation) default configuration elements for the facsimile-simulation
// library.
//
// These default settings can be overridden in application.conf configuration files, or in explicitly loaded
// configuration files.
//======================================================================================================================

// Default settings for the facsimile-simulation sub-project.
facsimile.simulation {

  // Default settings for the simulation engine
  // Default number of snaps to be performed during a run.
  snap-count = 30

  // Default snap duration.
  //
  // This value must be greater than 0 time units.
  snap-duration = 1 wk

  // Default simulation warm-up duration.
  //
  // This value must be greater than 0 time units.
  warm-up-duration = 1 wk
}