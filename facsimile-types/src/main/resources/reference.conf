# Facsimile Measurement Library HOCON library configuration file.
#
# For further details on the HOCON file format, refer to:
#
#   https://github.com/lightbend/config/blob/master/HOCON.md
#
# Values specified in this file can be overridden/changed as required.
#=======================================================================================================================

# User-preferred measurement units, used primarily for output. The choice of units has no effect upon calculations using
# the associated physical measurements.
#
# Note that exceptions will result if incorrect values are chosen.
facsimile.measure {

  # Default angle units.
  #
  # Available options are: degrees, gradients, radians, revolutions
  angleUnits="degrees"

  # Default electrical current units.
  #
  # Available options are: amperes.
  currentUnits="amperes"

  # Default length units.
  #
  # Available options are: centimeters, feet, inches, kilometers, miles, millimeters, meters, yards.
  lengthUnits="meters"

  # Default luminous intensity units.
  #
  # Available options are: candelas.
  luminousIntensityUnits="candelas"

  # Default mass units.
  #
  # Avilable options are: grams, milligrams, ounces, pounds, tons, kilograms, tonnes.
  massUnits="kilograms"

  # Default temperature units.
  #
  # Available options are: celsius, fahrenheit, kelvin.
  temperatureUnits="celsius"

  # Default time units.
  #
  # Available options are: days, hours, milliseconds, minutes, nanoseconds, seconds, weeks.
  timeUnits="seconds"
}