# JavaFX Akka dispatcher.
#
# This dispatcher is referenced when creating Akka actors that must interact closely with JavaFX.
#
# The name of the dispatcher MUST match org.facsim.akka.gui.jfx.JFXExecutorServiceConfigurator.JFXDispatcher.
#
# It is highly recommended that you do not modify the following configuration.

jfx-dispatcher {
  type = "Dispatcher"
  executor = "org.facsim.akka.gui.jfx.JFXExecutorServiceConfigurator"
  throughput = 1
}